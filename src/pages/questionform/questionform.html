<ion-header>

  <ion-navbar>
    <ion-title>
      <span *ngIf="questionID">
        Edit Question
      </span>
      <span *ngIf="!questionID">
        Create Question
      </span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>Question</ion-label>
      <ion-input [(ngModel)]="question.question"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Choice1</ion-label>
      <ion-input [(ngModel)]="question.choice1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Choice2</ion-label>
      <ion-input [(ngModel)]="question.choice2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Choice3</ion-label>
      <ion-input [(ngModel)]="question.choice3"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Choice4</ion-label>
      <ion-input [(ngModel)]="question.choice4"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Answer</ion-label>
        <ion-select [(ngModel)]="question.answer">
          <ion-option selected='false' value=1>{{ question.choice1 }}</ion-option>
          <ion-option value=2>{{ question.choice2 }}</ion-option>
          <ion-option value=3>{{ question.choice3 }}</ion-option>
          <ion-option value=4>{{ question.choice4 }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <div progress *ngIf=" track?.progress "><ion-spinner></ion-spinner>{{ track.progress }}</div>
  <div success *ngIf=" track?.success "><ion-icon name="checkmark"></ion-icon>{{ track.success }}</div>
  <div error *ngIf=" track?.error "><ion-icon name="bug"></ion-icon>{{ track.error }}</div>

  <button ion-button (click)="onClickCreate()" *ngIf="!questionID" small>Create</button>
  <button ion-button (click)="onClickUpdate()" *ngIf="questionID" small>Update</button>
  <button ion-button small (click)="onClickReset()" *ngIf="!questionID">Reset</button>
  <button ion-button (click)="onClickBack()" small>Back</button>
</ion-content>
